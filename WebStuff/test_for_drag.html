<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>title of my page</title>
<style>
    #square {
        width: 100px;
        height: 100px;
        background-color: #ffffff;
        border: 2px solid red;
        position: absolute;
    }
    #circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        /*background: #555;*/
        /*background-color: #ffffff;*/
        border: 2px solid red;
        position: absolute;
    }
    #parallelogram{
      width: 150px;
      height: 100px;
      transform: skew(-15deg);
      /*background-color: #ffffff;*/
      border: 2px solid red;
      position: absolute;
    }

</style>
<script>
   window.onload = function() {
        var el = document.getElementById('square');
        var el2 = document.getElementById('circle');
        var el3 = document.getElementById('parallelogram');
        var mover = false, x, y, posx, posy, first = true;
        el.onmousedown = function() {
            mover = true;
        };
        el2.onmousedown = function() {
            mover = true;
        };
        el3.onmousedown = function() {
            mover = true;
        };
        el.onmouseup = function() {
            mover = false;
            first = true;
        };
        el2.onmouseup = function() {
            mover = false;
            first = true;
        };
        el3.onmouseup = function() {
            mover = false;
            first = true;
        };
        el.onmousemove = function(e) {
            if (mover) {
                if (first) {
                    x = e.offsetX;
                    y = e.offsetY;
                    first = false;
                }
                posx = e.pageX - x;
                posy = e.pageY - y;
                this.style.left = posx + 'px';
                this.style.top = posy + 'px';
            }
        };
        el2.onmousemove = function(e) {
            if (mover) {
                if (first) {
                    x = e.offsetX;
                    y = e.offsetY;
                    first = false;
                }
                posx = e.pageX - x;
                posy = e.pageY - y;
                this.style.left = posx + 'px';
                this.style.top = posy + 'px';
            }
          }
        el3.onmousemove = function(e) {
            if (mover) {
                if (first) {
                    x = e.offsetX;
                    y = e.offsetY;
                    first = false;
                  }
                  posx = e.pageX - x;
                  posy = e.pageY - y;
                  this.style.left = posx + 'px';
                  this.style.top = posy + 'px';
              }
        }
   }
</script>
</head>
<body>
    <div id="square" style="left: 10px; top:20px"></div>
    <div id="circle" style="left: 10px; top:140px"></div>
    <div id="parallelogram" style="left: 10px; top:300px"></div>

</body>
</html>
