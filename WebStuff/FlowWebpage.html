<!DOCTYPE html>
<html>
<title>FLOW</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="w3-theme-black.css">
<link rel="stylesheet" href="Roboto.css">
<link rel="stylesheet" href="font-awesome.min.css">
<link rel="stylesheet" href="flowCSS.css">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#draggable" ).draggable();
    } );
  </script>
</head>

<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <button href="#" class="w3-bar-item w3-button w3-theme-l1">Save</button>
    <button href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Open</button>
    <button id = "run" href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Run</button>
    <button href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Stop</button>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Code Boxes</b></h4>
  <button id = "f" class="w3-bar-item w3-button w3-hover-black" href="#">
    First
  </button>
  <button id = "s" class="w3-bar-item w3-button w3-hover-black" href="#">
    Simple
  </button>
  <button id = "c" class="w3-bar-item w3-button w3-hover-black" href="#">
    Conditional
  </button>
  <button id = "i" class="w3-bar-item w3-button w3-hover-black" href="#">
    Input
  </button>
  <button id = "e" class="w3-bar-item w3-button w3-hover-black" href="#">
    End
  </button>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Place boxes here:</h1>
      <!--made a draggable box-->
      <div id="draggable" class="ui-widget-content">
        <p>Draggable box</p>
      </div>
    </div>

    <div class="w3-third w3-container">
    </div>
  </div>

  <div class="w3-row">
    <div class="w3-third w3-container">  
    </div>
  </div>

  <div class="w3-row w3-padding-64">
    <div class="w3-third w3-container">
    </div>
  </div>

  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32">
      
      <h2>Console</h2>
      <!--SCROLLING/CONSOLE-->
      <div class="scroll">
        
      </div>
  </div>
    <div class="w3-container w3-theme-l1">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script src="codeboxBackend.js"></script>
<script src="FlowJS.js"></script>

</body>
</html>
